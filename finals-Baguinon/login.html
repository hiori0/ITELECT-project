<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer href="./js/script.js"></script>
    <title>Readster</title>
</head>
<body>
   <div class="login-box">
        <div class="login-container">
            <img  class="login-logo" src="./imgs/logo.png" alt="">
            <h2 class="login-tittle">Readster</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <p class="error" id="errorMessage"></p>
                    <button type="submit" class="btnlogin">Login</button>
                </form>
        </div>
   </div> 
    
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
event.preventDefault();

const username = document.getElementById('username').value.trim();
const password = document.getElementById('password').value.trim();

if (username === "" || password === "") {
document.getElementById('errorMessage').textContent = "All fields are required!";
return;
}

if (username === "admin" && password === "1234") {
window.location.href = "index.html";
document.getElementById('errorMessage').textContent = "";
} else {
document.getElementById('errorMessage').textContent = "Invalid username or password!";
}
});
</script>

</body>
</html>
